<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice!</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="playerOne">
            <div class="form-group">
              <label for="player-one-name">Player One Name:</label>
              <input type="text" class="form-control" id="player-one-name">
              <button class="btn btn-primary" type="submit">Submit</button>
              <br></br>
              <button type="button" class="btn btn-success btn-lg">Roll</button>
              <button type="button" class="btn btn-warning btn-lg">Hold</button>
              <div id="show-scores">
                  <p>Current Score: <span class="current-score"></span></p>
                  <p>Total Score: <span class="total-score"></span></p>
              </div>

            </div>
        </div>

        <div class="col-md-6">
          <form id="playerTwo">
            <div class="form-group">
              <label for="player-two-name">Player Two Name:</label>
              <input type="text" class="form-control" id="player-two-name">
              <button class="btn btn-primary" type="submit">Submit</button>
              <br></br>
              <button type="button" class="btn btn-success btn-lg">Roll</button>
              <button type="button" class="btn btn-warning btn-lg">Hold</button>
              <div id="show-scores">
                  <p>Current Score: <span class="current-score"></span></p>
                  <p>Total Score: <span class="total-score"></span></p>
              </div>

            </div>
        </div>



      </div>
    </div>
  </body>
</html>
